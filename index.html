<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1> BEST OF NCS - "non copyright songs"</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img src="11.jpg" alt="1">
                    <span class="songName">Dil Nu</span>
                    <span class="songlistplay"><span class="Timestamp">03:53 <i id="0"
                                class="fa-regular songItemPlay fa-3x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="12.png" alt="1">
                    <span class="songName">Nanchaku</span>
                    <span class="songlistplay"><span class="Timestamp">03:13 <i id="1"
                                class="fa-regular songItemPlay fa-3x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="13.jpg" alt="1">
                    <span class="songName">ICE</span>
                    <span class="songlistplay"><span class="Timestamp">02:57 <i id="2"
                                class="fa-regular songItemPlay fa-3x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="14.jpg" alt="1">
                    <span class="songName">on Top</span>
                    <span class="songlistplay"><span class="Timestamp">03:03 <i id="3"
                                class="fa-regular songItemPlay fa-3x fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step "id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="musicplayergif.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Dil Nu- AP Dhillon</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6545488b20.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
